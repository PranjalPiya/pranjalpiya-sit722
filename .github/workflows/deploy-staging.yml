name: CD - Deploy to Staging

on:
  workflow_run:
    workflows: ["CI - Stage 1 Test and Push to ACR"]
    types:
      - completed

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.AKS_NAME }} --overwrite-existing

      - name: Create staging namespace
        run: kubectl create namespace staging || echo "namespace already exists"

      - name: Deploy services to staging
        run: |
          kubectl apply -f k8s/ -n staging

      - name: Wait for pods to be ready
        run: kubectl rollout status deployment/frontend -n staging --timeout=120s

      - name: Run smoke test
        run: echo "âœ… Staging deployment successful. Do manual or trivial acceptance test now."

      - name: Cleanup staging
        if: always()
        run: kubectl delete namespace staging
